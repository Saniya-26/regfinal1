<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Sign in page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1323a3453e.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div>
        <li class="brand">
            <!--a href="../index.html"-->
                <img class="logo" src="../images/frame.png" class="h-6 mr-3 sm:h-9" alt="KTB Logo" />
            <!--/a-->
            <span class="title">&nbsp; KTB</span>
        </li>
    </div>
        <div class="form-box">
            <div class="title-btns">
                <button class="login-title-btn">Login</button><button class="signup-title-btn">SignUp</button>
            </div>
            <form method="POST"> <!--action="../main_page/index1.html"-->
                <div class="input-group">
                    <div class="input-field" id="nameField" style="display: none;">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="confirmpassword" name="confirmpassword">
                    </div><br>
                    <p id="forgot-password">
                        <a href="#" class="click">Forgot Password?</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button" class="login-btn"><a href="../main_page/index1.html"><input type="submit" value="Login"></a></button>
                    <button type="button" class="signup-btn" style="display: none;"><a href="../main_page/index1.html" class="disable"><input type="submit" value="Sign Up"></a></button>
                </div>
                <p id="not-member">Not a Member? &nbsp;<a class="signup-link">SignUp Now</a></p>
            </form>
        </div>
    </div>
    <script>
        let loginTitle = document.querySelector(".login-title-btn");
        let signupTitle = document.querySelector(".signup-title-btn");
        let signupBtn=document.querySelector(".signup-btn");
        let loginBtn=document.querySelector(".login-btn");
        let nameField = document.getElementById("nameField");
        let email = document.getElementById("email");

        let title=document.getElementById("title");

        let choice1, choice2, choice3;
        function hideDisplay (choice1,choice2) {
            nameField.style.display = choice1;
            signupBtn.style.display = choice1;
            document.getElementById("forgot-password").style.display = choice2;
            document.getElementById("not-member").style.display = choice2;
            loginBtn.style.display = choice2;
        }

        function titles (choice1,choice2,choice3) {
            signupTitle.style.backgroundColor = choice2;
            signupTitle.style.color = choice1;
            signupTitle.style.border = choice2;
            loginTitle.style.backgroundColor = choice3;
            loginTitle.style.color = choice2;
            loginTitle.style.border = choice3;
        }

        function signup () {
            titles('#fff','#000','#fff');
            signupTitle.style.backgroundColor = '#3c00a0';
            signupTitle.style.color = '#fff';
            email.style.marginTop = '0';
            signupBtn.style.margin = '2px 0';
            hideDisplay('flex','none');
        }

        signupBtn.style.display = 'none';
        titles('#000','#fff','#3c00a0');
        
        loginTitle.onclick = () => {
            titles('#000','#fff','#3c00a0');
            email.style.marginTop = '30px';
            hideDisplay('none','flex');
        }
        
        signupTitle.onclick = () => {
            signup();
        }

        document.querySelector(".signup-link").onclick = () => {
            signup();
        }

        loginBtn.onclick=function()
        {
            nameField.style.maxHeight="0";
            title.innerHTML="Log in";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick=function()
        {
            nameField.style.maxHeight="60px";
            // title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>
</body>
</html>
